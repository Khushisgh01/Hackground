services:
  - type: web
    name: safeguard-ai-backend
    env: node
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    region: oregon
    scaling:
      minInstances: 0
      maxInstances: 1
    disk:
      name: safeguard-ai-backend-disk
      mountPath: /opt/render/project/src
      sizeGB: 1
